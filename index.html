<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">

  <!-- Font awesome -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- Lobster font -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">


  <title>newTabb</title>
</head>
<body>
	 <!-- date & time section -->
	 <div class="date-time">
			<p id="time"> </p>
			<p id="date"> </p>
		  </div>


	<!-- ToDo List -->
	<div class="full-board">
		
		<div class="header-section">
			<i id="check-all" class="fas fa-chevron-down"></i>
			<form id="input-form" action="" onsubmit="return false;" onfocus>
				<input type="text" id="item-input" placeholder="What needs to be done?">
				<button id="item-submit">Add</button>
			</form>
		</div>

		<div class="item-list">
		</div>

		<div class="bottom-section">
			<div id="left-count">0 completed</div>
			<div class="filter-btns">
				<button id="all-btn" class="current-btn">All</button>
				<button id="active-btn">Active</button>
				<button id="completed-btn">Completed</button>
			</div>
			<div id="clear-completed">Clear completed</div>

		</div>
		<div class="expire-section">
			<button id="today-list" class="selected">Today</button>
			<button id="expired-list">Expired</button>
		</div>
	</div>


			 <!-- quotes section -->
	<div class="quote">
		<h1 id="quotes"></h1>
		<p id="author"></p>
	</div>

</body>
<script src="js/quotes.js"></script>
<script src="js/main.js"></script>
</html>
